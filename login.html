<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Images/projectwrplogo.png"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Images/Bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: blur(10px) brightness(0.6);
      -webkit-filter: blur(10px) brightness(0.6);
      z-index: -1;
    }

    .logo-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-img {
      mix-blend-mode: hard-light;
      max-width: 120px;
      transition: all 0.3s ease;
    }

    .logo-img:hover {
      transform: translateY(-5px);
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
    }

    .login-card {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .input-field {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.95);
    }

    .input-field:focus {
      background: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(250, 204, 21, 0.3);
    }

    .submit-btn {
      background: linear-gradient(135deg, #fbbf24 0%, #ffffff 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(251, 191, 36, 0.4);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .submit-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .user-icon {
      position: absolute;
      top: -15px;
      right: 50%;
      transform: translateX(50%);
      background: linear-gradient(135deg, #fbbf24, #facc15);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(50%) translateY(0); }
      50% { transform: translateX(50%) translateY(-5px); }
    }

    .link-text {
      transition: all 0.3s ease;
    }

    .link-text:hover {
      transform: translateX(3px);
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
    }

    /* Responsive adjustments */
    @media (min-width: 640px) {
      .logo-img {
        max-width: 140px;
      }
    }

    @media (min-width: 1024px) {
      .logo-img {
        max-width: 160px;
      }
    }

    /* Loading animation */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="flex items-center justify-center px-4 py-8 sm:py-12">

  <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg">
    
    <div class="login-card rounded-2xl shadow-2xl p-6 sm:p-8 lg:p-10 relative">
      
      <!-- Floating user icon -->
      <div class="user-icon">
        <i class="fa fa-user text-gray-800 text-lg"></i>
      </div>

      <!-- Logo -->
      <div class="logo-container">
        <img 
          src="Images/projectwrplogo.png" 
          alt="Project World Logo"
          class="logo-img"
          onerror="this.style.display='none'"
        >
      </div>

      <!-- Header -->
      <h2 class="text-2xl sm:text-3xl text-center font-bold text-white mb-2">
        Welcome Back
      </h2>
      <p class="text-gray-300 text-center mb-8 text-sm sm:text-base">
        Project World Roleplay
      </p>

      <!-- Form -->
      <form id="loginForm" class="space-y-5 sm:space-y-6">

        <!-- Email Field -->
        <div>
          <label class="block mb-2 text-sm font-medium text-yellow-200">
            <i class="fa fa-envelope mr-2"></i>Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            required
            class="input-field w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-yellow-400 focus:border-transparent focus:outline-none"
            placeholder="name@example.com"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label class="block mb-2 text-sm font-medium text-yellow-200">
            <i class="fa fa-lock mr-2"></i>Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              required
              class="input-field w-full border border-gray-300 rounded-lg px-4 py-3 pr-12 focus:ring-2 focus:ring-yellow-400 focus:border-transparent focus:outline-none"
              placeholder="Enter your password"
            >
            <button 
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
            >
              <i class="fa fa-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit"
          class="submit-btn w-full text-gray-800 py-3 rounded-lg font-semibold relative z-10"
        >
          <span class="relative z-10">Login to Your Account</span>
        </button>

        <!-- Register Link -->
        <p class="text-center text-sm text-gray-300 pt-2">
          Don't have an account?
          <a href="Register.html" class="link-text inline-block font-semibold text-yellow-300 hover:underline ml-1">
            Register Here!
          </a>
        </p>

      </form>

      <!-- Footer -->
      <div class="mt-8 pt-6 border-t border-gray-700 text-center">
        <p class="text-xs text-gray-400">
          Â© 2025 Project World Roleplay. 
          <span class="text-yellow-200">All rights reserved.</span>
        </p>
      </div>

    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Logging in...';
      
      // Simulate login delay
      setTimeout(() => {
        alert('Login successful! Welcome back to Project World Roleplay.');
        window.location.href = 'Home.html';
      }, 1500);
    });

  </script>

</body>
</html>
